                    <input type="password" id="password12" class="input-box" placeholder="Your New password">

                    <input type="password" id="password12" class="input-box" placeholder="Confirm New password">

                    <div class="reg">
                        <h3 class="nd-ac">Need an account?</h3>

        </div>
    </div>
