<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="logd">
        <div id="logd-d">
            <h1 id="log">Sign Up</h1>
            <form>
                <div class="d-top">
                    <div class="full-name" >
                        <div class="first-name">
                            <label for="fname">First Name</label>
                            <input id="fname" class="name" type="text" name="firstname" placeholder="First Name">
                        </div>
                        <div class="second-name">
                            <label id="sec-name" for="sname">Last Name</label>
                            <input id="sname" class="name" type="text" name="secondname" placeholder="Second Name">
                        </div>
                    </div>
                    <div class="email-reg">
                        <div class="email-reg-sp"><label id="reg-email" for="email-reg">Email</label></div>
                        <input id="email-reg" class="email-regi" type="text" name="regemail" placeholder="Your Email">
                    </div>
                    <div class="email-reg">
                        <div class="email-reg-sp"><label id="reg-email" for="email-reg">Password</label></div>
                        <input id="email-reg" class="email-regi" type="password" name="regemail" placeholder="Your Password">
                    </div>
                    <div class="email-reg">
                        <div id="wh-sp" class="email-reg-sp"><label id="reg-email" for="email-reg">Verify Password</label></div>
                        <input id="email-reg" class="email-regi" type="password" name="regemail" placeholder="Verify your Password">
                    </div>
                    <a id="regme-a" href="login.html"><span id="regme-sp">Register Me</span></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
